<!DOCTYPE html>
<html>
<head>
  <title>Log Progress</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-warning">üìù Update Reading Progress</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label fw-bold">Select Content</label>
          <select name="content_id" class="form-select">
            {% for item in contents %}
              <option value="{{ item._id }}">{{ item.title }} ({{ item.progress }}%)</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Progress (%)</label>
          <input type="number" name="progress" min="0" max="100" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
        <a href="/" class="btn btn-outline-secondary ms-2">‚¨Ö Back</a>
      </form>
    </div>
  </div>
</body>
</html>
